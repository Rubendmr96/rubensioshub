<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Digi-Digits — La Frontera Digimon</title>
    <meta name="description" content="Listado de Digi-Digits: código, nombre, clase e imagen." />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --bg-1: #00111a;
            --bg-2: #001f33;
            --neon-green: #00ff88;
            --neon-blue: #00a3ff;
            --muted: #9fc6ff;
            --card-bg: rgba(0, 0, 0, 0.55);
            --glass: rgba(0, 0, 0, 0.45);
            --accent: rgba(0, 163, 255, 0.95);
            --accent-2: rgba(0, 255, 136, 0.95);
            --radius: 12px;
            --shadow-cyber: 0 10px 30px rgba(0, 163, 255, 0.08), inset 0 0 20px rgba(0, 255, 136, 0.03);
            --max-width: 1100px;
            --base-size: 16px;
            --line-height: 1.6;
            --prose-max: 70ch;
            --touch-min: 48px;

            /* sizing */
            --card-height: 320px;
            /* minimum card height */
            --thumbnail-height: 180px;
            /* fixed thumbnail height */
            --grid-gap: 12px;
            --initial-rows: 3;
            --card-width: 320px;
            /* fixed card width used by the grid */
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box
        }

        html {
            font-size: var(--base-size);
            -webkit-text-size-adjust: 100%;
            scroll-behavior: smooth
        }

        @media (prefers-reduced-motion:reduce) {
            html {
                scroll-behavior: auto
            }
        }

        body {
            margin: 0;
            min-height: 100%;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #e6f7ff;
            background: linear-gradient(135deg, var(--bg-1), var(--bg-2));
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            line-height: var(--line-height);
            display: flex;
            justify-content: center;
            padding: 32px 16px;
            position: relative;
            overflow-x: hidden;
        }

        .digital-bg {
            position: fixed;
            inset: 0;
            z-index: -2;
            background-image:
                linear-gradient(90deg, rgba(0, 163, 255, 0.03) 1px, transparent 1px),
                linear-gradient(180deg, rgba(0, 255, 136, 0.02) 1px, transparent 1px);
            background-size: 20px 20px, 20px 20px;
            opacity: 0.9;
            pointer-events: none;
            transform: translateZ(0);
            filter: blur(0.6px);
        }

        .wrap {
            width: 100%;
            max-width: var(--max-width)
        }

        header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 18px;
            justify-content: space-between;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(0, 163, 255, 0.08);
            box-shadow: var(--shadow-cyber);
            backdrop-filter: blur(6px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .header-icon {
            height: 56px;
            width: auto;
            object-fit: contain;
            border-radius: 10px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.35), rgba(0, 0, 0, 0.55));
            border: 1px solid rgba(0, 255, 136, 0.08);
            padding: 6px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.4), inset 0 0 12px rgba(0, 163, 255, 0.03);
        }

        .brand h1 {
            font-size: 1.1rem;
            margin: 0;
            color: var(--neon-blue);
            font-family: 'Press Start 2P', monospace;
            line-height: 1.2;
        }

        /* Subtítulo más visible (cambio solicitado) */
        .brand p {
            margin: 8px 0 0 0;
            color: #ccffcc;
            font-size: 0.95rem;
            /* aumentado para mayor visibilidad */
            font-weight: 700;
            /* un poco más de peso para destacar */
            line-height: 1.2;
            text-shadow: 1px 1px 0px #000000;
        }

        /* Back button fixed bottom-left */
        .back-button {
            position: fixed;
            left: 12px;
            bottom: 12px;
            z-index: 10002;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.6);
            color: var(--neon-blue);
            border: 1px solid rgba(0, 163, 255, 0.12);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            font-weight: 700;
            font-size: 0.95rem;
            text-decoration: none;
            backdrop-filter: blur(6px);
        }

        .back-button:focus {
            outline: 3px solid rgba(0, 163, 255, 0.12);
            outline-offset: 3px;
            border-radius: 12px
        }


        .icon-back {
            width: 16px;
            height: 16px;
            vertical-align: middle;
            fill: currentColor;
            display: inline-block
        }

        .controls {
            display: flex;
            gap: 10px;
            margin: 12px 0 18px 0;
            flex-wrap: wrap;
            align-items: center;
        }

        /* SEARCH INPUT & SELECT (mejor contraste y foco) */
        .search {
            flex: 1 1 220px;
            min-width: 160px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(0, 163, 255, 0.18);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            color: #e6f7ff;
            outline: none;
            font-size: 0.95rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45) inset;
            transition: box-shadow .12s ease, border-color .12s ease, transform .06s ease;
        }

        .search input::placeholder {
            color: rgba(230, 247, 255, 0.55);
        }

        .search input:focus {
            border-color: rgba(0, 163, 255, 0.9);
            box-shadow: 0 8px 28px rgba(0, 163, 255, 0.12), 0 6px 18px rgba(0, 0, 0, 0.45) inset;
            transform: translateY(-1px);
        }

        /* Styled select with custom arrow and clearer options */
        .select {
            position: relative;
            padding: 12px 40px 12px 14px;
            border-radius: 12px;
            border: 1px solid rgba(0, 163, 255, 0.18);
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            color: #e6f7ff;
            font-size: 0.95rem;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.35) inset;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-image:
                linear-gradient(45deg, transparent 50%, rgba(230, 247, 255, 0.95) 50%),
                linear-gradient(135deg, rgba(230, 247, 255, 0.95) 50%, transparent 50%);
            background-position: calc(100% - 18px) calc(50% - 3px), calc(100% - 12px) calc(50% - 3px);
            background-size: 8px 8px, 8px 8px;
            background-repeat: no-repeat;
            cursor: pointer;
        }

        .select:focus {
            outline: 3px solid rgba(0, 163, 255, 0.12);
            outline-offset: 3px;
            border-color: rgba(0, 163, 255, 0.9);
        }

        .select option {
            background: rgba(0, 0, 0, 0.9);
            color: #e6f7ff;
            padding: 8px 12px;
        }

        #status {
            color: var(--muted);
            font-size: 0.95rem
        }

        /* GRID: columnas con ancho fijo para evitar estirado cuando hay pocas cards */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(var(--card-width), var(--card-width)));
            gap: var(--grid-gap);
            margin-top: 6px;
            min-height: calc(var(--card-height) * var(--initial-rows) + (var(--initial-rows) - 1) * var(--grid-gap));
            align-items: start;
            justify-content: center;
            /* centra las columnas cuando hay pocas */
        }

        /* CARD: ancho fijo por columna; altura mínima pero puede crecer verticalmente */
        .card {
            min-height: var(--card-height);
            height: auto;
            width: min(var(--card-width), 100%);
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.45));
            border-radius: var(--radius);
            box-shadow: var(--shadow-cyber);
            border: 1px solid rgba(0, 163, 255, 0.06);
            overflow: visible;
            display: flex;
            flex-direction: column;
            transition: transform .18s ease, box-shadow .18s ease;
            box-sizing: border-box;
            color: #e6f7ff;
            backdrop-filter: blur(6px);
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 48px rgba(0, 0, 0, 0.6)
        }

        /*
      Mantener las imágenes con fondo blanco tal y como prefieres:
      - thumbnail y la propia imagen tendrán fondo blanco
      - no se aplica ningún tratamiento que altere colores
    */
        .thumbnail {
            height: var(--thumbnail-height);
            background: #ffffff;
            /* fondo blanco para las imágenes */
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.06);
            flex: 0 0 auto;
            padding: 8px;
        }

        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            display: block;
            transition: transform .25s ease;
            background: #ffffff;
            /* mantener fondo blanco en la propia imagen */
            border-radius: 6px;
        }

        .card:hover .thumbnail img {
            transform: scale(1.03)
        }

        .img-fallback {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 36px;
            color: rgba(15, 23, 42, 0.85);
            background: #ffffff;
        }

        .info {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            flex: 1 1 auto;
            overflow: visible;
        }

        /* CODE: caja con fondo sutil y wrapping para mostrar todo el contenido */
        .code {
            color: var(--neon-green);
            font-weight: 700;
            font-family: monospace;
            font-size: 0.92rem;
            line-height: 1.25;
            word-break: break-word;
            overflow-wrap: anywhere;
            white-space: normal;
            display: block;
            margin-bottom: 4px;
            max-width: 100%;
            background: rgba(0, 0, 0, 0.18);
            padding: 6px 8px;
            border-radius: 8px;
            border: 1px solid rgba(0, 163, 255, 0.06);
        }

        .info h3 {
            margin: 0;
            font-size: 1rem;
            line-height: 1.2;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            overflow: hidden;
            text-overflow: ellipsis;
            max-height: calc(1.2em * 2);
            color: var(--neon-blue);
        }

        .class {
            color: var(--muted);
            font-size: 0.9rem;
            text-transform: capitalize;
            margin-top: auto;
        }

        .placeholder {
            padding: 18px;
            color: var(--muted);
            text-align: center;
            grid-column: 1/-1;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }

        a.button {
            display: inline-block;
            padding: 8px 12px;
            background: linear-gradient(145deg, rgba(0, 102, 68, 0.9), rgba(0, 255, 136, 0.9));
            color: #001;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.9rem;
            border: 2px solid rgba(0, 255, 136, 0.8);
        }


        /* Botón "Volver arriba" fijo en la esquina inferior derecha */
        .to-top {
            position: fixed;
            right: 12px;
            bottom: 12px;
            /* Mismo valor que el botón de volver a inicio */
            z-index: 10003;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--neon-blue);
            border: 1px solid rgba(0, 163, 255, 0.12);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.6);
            font-weight: 700;
            font-size: 0.95rem;
            text-decoration: none;
            cursor: pointer;
            backdrop-filter: blur(6px);
        }




        .to-top:focus {
            outline: 3px solid rgba(0, 163, 255, 0.12);
            outline-offset: 3px;
            border-radius: 12px;
        }

        @media (max-width:640px) {
            body {
                padding: 20px 12px
            }

            .header-icon {
                height: 48px
            }

            :root {
                --card-height: 300px;
                --thumbnail-height: 160px;
                --card-width: calc(100% - 32px)
            }

            .grid {
                grid-template-columns: repeat(auto-fill, minmax(var(--card-width), var(--card-width)));
                justify-content: center;
            }


            .back-button {
                left: 8px;
                bottom: 8px;
                padding: 9px 10px
            }

            .to-top {
                right: 10px;
                bottom: 8px;
                /* Mismo valor que el botón de volver a inicio en móviles */
                padding: 10px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="digital-bg" aria-hidden="true"></div>

    <div class="wrap" id="top">
        <header>
            <div class="header-left">
                <a href="index.html" aria-label="Ir a La Frontera Digimon — inicio">
                    <img class="header-icon" src="assets/images/icons/d-tector_transparent.png" alt="Logotipo"
                        loading="lazy" width="56" height="56">
                </a>
                <div class="brand">
                    <h1>DIGI-DIGITS</h1>
                    <p>Listado de códigos y digimon</p>
                </div>
            </div>
            <div aria-hidden="true" style="width:1px;height:1px"></div>
        </header>

        <!-- Botón fijo arriba a la derecha -->
        <a href="index.html" class="back-button" aria-label="Volver a inicio">
            <svg class="icon-back" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                focusable="false">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z" />
            </svg>
            Volver a inicio
        </a>

        <main>
            <h2
                style="color:var(--neon-green); margin:0 0 12px 0; font-family:'Press Start 2P', monospace; font-size:0.9rem;">
                Encuentra tu Digimon favorito</h2>

            <div class="controls" role="region" aria-label="Controles de búsqueda y filtro">
                <div class="search">
                    <input id="search" type="search" placeholder="Buscar por nombre o código"
                        aria-label="Buscar por nombre o código">
                </div>

                <select id="classFilter" class="select" aria-label="Filtrar por clase">
                    <option value="">Todas las clases</option>
                </select>

                <div id="status" aria-live="polite" aria-atomic="true" aria-busy="false"></div>
            </div>

            <section id="grid" class="grid" aria-live="polite" aria-busy="true">
                <div class="placeholder">Cargando...</div>
            </section>
        </main>

        <footer>
        </footer>
    </div>

    <!-- Botón "Volver arriba" -->
    <button id="to-top" class="to-top" aria-label="Volver arriba">Volver arriba</button>

    <script>
        const DATA_URL = 'assets/data/digidigits.json';
        const grid = document.getElementById('grid');
        const status = document.getElementById('status');
        const searchInput = document.getElementById('search');
        const classSelect = document.getElementById('classFilter');
        const toTopBtn = document.getElementById('to-top');

        let digiData = [], initialColumnWidth = null, currentList = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadData();
            searchInput.addEventListener('input', debounce(applyFilters, 120));
            classSelect.addEventListener('change', applyFilters);
            document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { searchInput.value = ''; applyFilters(); } });

            // Scroll-to-top behavior
            toTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });

        async function loadData() {
            setStatus('Cargando...', true);
            try {
                const res = await fetch(DATA_URL);
                if (!res.ok) throw new Error('HTTP ' + res.status);
                const data = await res.json();
                digiData = Array.isArray(data) ? data : [];
                populateClassFilter(digiData);
                render(digiData);
                updateInitialColumnWidth();
                window.addEventListener('resize', debounce(() => { updateInitialColumnWidth(); render(currentList); }, 150));
            } catch (err) {
                console.error(err);
                grid.innerHTML = '<div class="placeholder">Error al cargar los datos.</div>';
                setStatus('Error al cargar', false);
            } finally {
                setStatus('', false);
            }
        }

        const setStatus = (text, busy) => {
            status.textContent = text;
            status.setAttribute('aria-busy', busy ? 'true' : 'false');
        };

        function resolveImage(url) {
            if (!url) return '';
            if (/^(https?:)?\/\//.test(url) || url.startsWith('/')) return url;
            try { return new URL(url, document.baseURI).href; } catch { return url; }
        }

        function createCard(item) {
            const article = document.createElement('article');
            article.className = 'card';

            const thumb = document.createElement('div');
            thumb.className = 'thumbnail';

            const img = document.createElement('img');
            img.loading = 'lazy';
            img.alt = item.nombre || '';
            img.src = resolveImage(item.urlImagen || '');

            img.addEventListener('error', () => {
                if (img.parentElement) {
                    img.remove();
                    const fallback = document.createElement('div');
                    fallback.className = 'img-fallback';
                    fallback.textContent = item.nombre ? item.nombre.charAt(0).toUpperCase() : '?';
                    thumb.appendChild(fallback);
                }
            });

            thumb.appendChild(img);
            article.appendChild(thumb);

            const info = document.createElement('div');
            info.className = 'info';

            const code = document.createElement('div');
            code.className = 'code';
            code.textContent = item.codigo || '';
            code.title = item.codigo || '';
            info.appendChild(code);

            const h3 = document.createElement('h3');
            h3.textContent = item.nombre || '';
            info.appendChild(h3);

            const cls = document.createElement('div');
            cls.className = 'class';
            cls.textContent = item.clase || '';
            info.appendChild(cls);

            article.appendChild(info);
            return article;
        }

        function render(list) {
            currentList = Array.isArray(list) ? list : [];
            grid.innerHTML = '';
            if (!currentList.length) {
                grid.innerHTML = '<div class="placeholder">No se encontraron digimons.</div>';
                return;
            }
            const frag = document.createDocumentFragment();
            currentList.forEach(item => frag.appendChild(createCard(item)));
            grid.appendChild(frag);

            // keep grid centered and cards fixed width; no stretching
            grid.style.justifyContent = 'center';
            updateInitialColumnWidth();
        }

        function populateClassFilter(data) {
            const preferredOrder = ['rookie', 'champion', 'ultimate', 'mega', 'boss', 'ancient', 'spirits', 'others'];
            const classesSet = new Set(data.map(d => (d.clase || '').toLowerCase()).filter(Boolean));
            const ordered = [];
            preferredOrder.forEach(c => { if (classesSet.has(c)) { ordered.push(c); classesSet.delete(c); } });
            const rest = Array.from(classesSet).sort();
            const final = ordered.concat(rest);
            classSelect.innerHTML = '<option value="">Todas las clases</option>' + final.map(c => `<option value="${escapeHtmlAttr(c)}">${capitalize(c)}</option>`).join('');
        }

        function applyFilters() {
            const q = searchInput.value.trim().toLowerCase();
            const cls = classSelect.value;
            const filtered = digiData.filter(d => {
                const matchesClass = !cls || (d.clase && d.clase.toLowerCase() === cls);
                const matchesQuery = !q || (d.nombre && d.nombre.toLowerCase().includes(q)) || (d.codigo && d.codigo.toLowerCase().includes(q));
                return matchesClass && matchesQuery;
            });
            render(filtered);
        }

        function updateInitialColumnWidth() {
            const cards = grid.querySelectorAll('.card');
            if (cards.length > 0) {
                const rect = cards[0].getBoundingClientRect();
                if (rect && rect.width > 0) {
                    initialColumnWidth = Math.round(rect.width);
                    document.documentElement.style.setProperty('--card-width', `${initialColumnWidth}px`);
                } else {
                    const cssWidth = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--card-width'), 10);
                    if (!initialColumnWidth && cssWidth) initialColumnWidth = cssWidth;
                }
            }
        }

        function debounce(fn, wait) {
            let t;
            return (...args) => { clearTimeout(t); t = setTimeout(() => fn.apply(this, args), wait); };
        }
        function capitalize(s) { return s ? s.charAt(0).toUpperCase() + s.slice(1) : s; }
        function escapeHtmlAttr(str) { return String(str).replace(/&/g, '&amp;').replace(/"/g, '&quot;').replace(/</g, '&lt;').replace(/>/g, '&gt;'); }
    </script>
</body>

</html>
