<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>La Frontera Digimon — Últimos vídeos</title>
    <meta name="description"
        content="La Frontera Digimon — Últimos vídeos del canal integrados en el estilo de la sub web" />
    <style>
        :root {
            --bg: #eef6ff;
            --card: #f7fbff;
            --muted: #4b6b8a;
            --accent: #2563eb;
            --accent-2: #1e4fd8;
            --glass: rgba(37, 99, 235, 0.06);
            --radius: 12px;
            --shadow: 0 6px 18px rgba(16, 24, 40, 0.08);
            --max-width: 1100px;
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--bg), #ffffff);
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            padding: 32px 16px;
        }

        .wrap {
            width: 100%;
            max-width: var(--max-width)
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 20px;
            background: transparent;
            /* asegurar transparencia del header */
        }

        /* Contenedor del icono en header: forzar transparencia y aislamiento */
        .header-left {
            isolation: isolate;
            /* evita que efectos de mezcla afecten fuera */
            background: transparent !important;
            /* forzar transparencia del contenedor */
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0;
            margin: 0;
        }

        /* Icono adaptable en el header: forzar fondo transparente y eliminar halo blanco */
        .header-icon {
            background: transparent !important;
            /* eliminar cualquier fondo aplicado */
            display: block;
            height: clamp(40px, 6vh, 72px);
            width: auto;
            max-height: 72px;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: none;
            /* quitar sombra que puede mostrar un halo blanco */
            flex: 0 0 auto;
        }

        /* Fallback SVG visible si la imagen falla */
        #logo-fallback {
            display: none;
            width: clamp(40px, 6vh, 72px);
            height: auto;
            flex: 0 0 auto;
        }

        .brand h1 {
            font-size: 1.25rem;
            margin: 0
        }

        .brand p.lead {
            margin: 0;
            color: var(--muted);
            font-size: 0.95rem
        }

        @media (max-width:640px) {
            header {
                flex-direction: column;
                align-items: flex-start
            }

            .header-icon {
                height: 48px;
            }

            #logo-fallback {
                height: 48px;
                width: auto;
            }
        }

        .card {
            background: linear-gradient(180deg, var(--glass), transparent);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(37, 99, 235, 0.06);
            display: flex;
            gap: 12px;
            align-items: flex-start;
            transition: transform .18s ease, box-shadow .18s ease;
            background-color: var(--card);
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(2, 6, 23, 0.12);
        }

        /* Features grid (nuevas secciones) */
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 14px;
            margin-bottom: 18px;
        }

        @media (max-width:640px) {
            .features {
                grid-template-columns: 1fr;
            }
        }

        .feature-link {
            display: flex;
            gap: 12px;
            align-items: center;
            text-decoration: none;
            color: inherit;
            padding: 12px;
            border-radius: 10px;
            transition: background .12s ease, transform .12s ease;
            background: linear-gradient(180deg, rgba(37, 99, 235, 0.03), transparent);
            border: 1px solid rgba(37, 99, 235, 0.04);
        }

        .feature-link:hover {
            transform: translateY(-4px);
            background: linear-gradient(180deg, rgba(37, 99, 235, 0.06), transparent);
        }

        .icon {
            width: 56px;
            height: 56px;
            flex: 0 0 56px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: rgba(37, 99, 235, 0.04);
            box-shadow: var(--shadow);
        }

        .icon svg {
            width: 44px;
            height: 44px;
            display: block;
            shape-rendering: crispEdges;
        }

        .feature-meta h3 {
            margin: 0;
            font-size: 1rem;
            color: #0f172a;
        }

        .feature-meta p {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .videos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 14px;
            margin-top: 6px;
            align-items: start;
            width: 100%;
        }

        .video-card {
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            gap: 10px;
        }

        .thumbnail-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: #eaf3ff;
            box-shadow: 0 6px 18px rgba(16, 24, 40, 0.04);
        }

        .thumbnail-container img {
            width: 100%;
            height: 160px;
            object-fit: cover;
            display: block;
            transition: transform .3s ease;
        }

        .video-card:hover .thumbnail-container img {
            transform: scale(1.03);
        }

        .play-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 56px;
            height: 56px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform .25s ease, background .25s ease;
            box-shadow: 0 6px 18px rgba(37, 99, 235, 0.18);
        }

        .video-card:hover .play-icon {
            transform: translate(-50%, -50%) scale(1.12);
        }

        .play-icon::after {
            content: '';
            border-style: solid;
            border-width: 10px 0 10px 16px;
            border-color: transparent transparent transparent white;
            margin-left: 4px;
        }

        .video-content {
            padding: 10px 6px 0 6px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .video-content h3 {
            font-size: 1rem;
            margin: 0;
            line-height: 1.2;
            color: #0f172a;
        }

        .video-content .date {
            color: var(--muted);
            font-size: 0.9rem;
        }

        .video-actions {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-top: 6px;
        }

        .button {
            display: inline-block;
            padding: 8px 12px;
            background: var(--accent);
            color: #fff;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: transform .18s ease, background .18s ease;
        }

        .button:hover {
            transform: scale(1.03);
            background: var(--accent-2);
        }

        .placeholder {
            color: var(--muted);
            padding: 18px;
            text-align: center;
        }

        footer {
            margin-top: 18px;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }

        footer a {
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .show-focus a:focus,
        .show-focus button:focus {
            outline: 3px solid rgba(37, 99, 235, 0.18);
            outline-offset: 3px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="wrap" id="page">
        <header>
            <div class="header-left">
                <!-- Imagen PNG con transparencia; forzamos fondo transparente y añadimos fallback SVG -->
                <img id="header-logo" class="header-icon" src="assets/images/icons/d-tector_transparent.png"
                    alt="Logotipo D-Scan" loading="lazy" width="72" height="72"
                    onerror="this.style.display='none'; document.getElementById('logo-fallback').style.display='block'">
                <svg id="logo-fallback" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                    role="img">
                    <rect width="64" height="64" rx="10" fill="#eaf3ff" />
                    <g fill="#2563eb" font-family="monospace" font-weight="700" font-size="26" text-anchor="middle">
                        <text x="50%" y="50%" dominant-baseline="middle">D</text>
                    </g>
                </svg>

                <div class="brand">
                    <div>
                        <h1>La Frontera Digimon</h1>
                        <p class="lead">Web del canal La Frontera Digimon</p>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <!-- Nuevas secciones: Guía D-Tector y Digi Digits -->
            <section class="features" aria-label="Secciones principales">
                <a class="feature-link" href="guia-d-tector.html" aria-label="Ir a Guía D-Tector">
                    <div class="icon" aria-hidden="true">
                        <!-- Pixel-art: libro más reconocible -->
                        <svg viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
                            <rect x="2" y="2" width="2" height="12" fill="var(--accent-2)" />
                            <rect x="4" y="2" width="5" height="12" fill="var(--accent)" />
                            <rect x="9" y="2" width="5" height="12" fill="#eaf3ff" />
                            <rect x="10" y="3" width="3" height="1" fill="#d6eaff" />
                            <rect x="10" y="5" width="3" height="1" fill="#d6eaff" />
                            <rect x="10" y="7" width="3" height="1" fill="#d6eaff" />
                            <rect x="10" y="9" width="3" height="1" fill="#d6eaff" />
                            <rect x="10" y="11" width="3" height="1" fill="#d6eaff" />
                            <rect x="5" y="3" width="1" height="4" fill="#ffd166" />
                        </svg>
                    </div>
                    <div class="feature-meta">
                        <h3>Guía D-Tector</h3>
                        <p>Accede a la guía completa del D-Tector</p>
                    </div>
                </a>

                <a class="feature-link" href="digi-digits.html" aria-label="Ir a Digi Digits">
                    <div class="icon" aria-hidden="true">
                        <!-- Pixel-art: input de texto mostrando "D _ _ _" -->
                        <svg viewBox="0 0 40 16" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true">
                            <rect x="0.5" y="2" width="39" height="12" rx="2" fill="#cfe3ff" stroke="#b7d8ff"
                                stroke-width="0.5" />
                            <rect x="3" y="3" width="2.5" height="10" fill="var(--accent)" />
                            <rect x="5.5" y="3" width="6" height="2.5" fill="var(--accent)" />
                            <rect x="11.5" y="5.5" width="2.5" height="5" fill="var(--accent)" />
                            <rect x="5.5" y="10.5" width="6" height="2.5" fill="var(--accent)" />
                            <rect x="18" y="11" width="6" height="1.5" fill="var(--muted)" />
                            <rect x="26" y="11" width="6" height="1.5" fill="var(--muted)" />
                            <rect x="34" y="11" width="6" height="1.5" fill="var(--muted)" />
                            <rect x="16" y="4.5" width="1.5" height="6" fill="#ffffff" opacity="0.12" />
                        </svg>
                    </div>
                    <div class="feature-meta">
                        <h3>Digi Digits</h3>
                        <p>Códigos D-Tector</p>
                    </div>
                </a>
            </section>

            <!-- Últimos vídeos -->
            <section>
                <div class="card" aria-labelledby="videos-title">
                    <h3 id="videos-title" style="margin:0 0 8px 0">Últimos vídeos</h3>
                    <div id="videos" class="videos">
                        <div class="placeholder">Cargando...</div>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <div><a href="https://rubendmr96.github.io/rubensioshub/" rel="noopener noreferrer">Rubensio's Hub</a></div>
        </footer>
    </div>

    <script>
        const CHANNEL_ID = "UCqc-fmnWOInmLb6D8aM1uHA";
        const RSS_URL = encodeURIComponent(`https://www.youtube.com/feeds/videos.xml?channel_id=${CHANNEL_ID}`);
        const API_URL = `https://api.rss2json.com/v1/api.json?rss_url=${RSS_URL}`;
        const container = document.getElementById("videos");

        function createVideoCard(video) {
            const card = document.createElement('article');
            card.className = 'card video-card';
            card.setAttribute('data-video-id', video.guid || '');

            const thumbWrap = document.createElement('div');
            thumbWrap.className = 'thumbnail-container';
            thumbWrap.setAttribute('role', 'button');
            thumbWrap.setAttribute('tabindex', '0');
            thumbWrap.setAttribute('aria-label', `Abrir vídeo ${video.title}`);

            const img = document.createElement('img');
            img.src = video.thumbnail;
            img.alt = video.title;
            img.loading = 'lazy';
            thumbWrap.appendChild(img);

            const play = document.createElement('div');
            play.className = 'play-icon';
            thumbWrap.appendChild(play);

            const content = document.createElement('div');
            content.className = 'video-content';

            const title = document.createElement('h3');
            title.textContent = video.title;
            content.appendChild(title);

            const published = new Date(video.pubDate);
            const formattedDate = published.toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
            const dateEl = document.createElement('div');
            dateEl.className = 'date';
            dateEl.textContent = formattedDate;
            content.appendChild(dateEl);

            const actions = document.createElement('div');
            actions.className = 'video-actions';
            const link = document.createElement('a');
            link.className = 'button';
            link.href = video.link;
            link.target = '_blank';
            link.rel = 'noopener noreferrer';
            link.textContent = 'Ver en YouTube';
            actions.appendChild(link);
            content.appendChild(actions);

            const openLink = () => window.open(video.link, '_blank', 'noopener');
            thumbWrap.addEventListener('click', openLink);
            thumbWrap.addEventListener('keydown', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openLink(); } });

            card.appendChild(thumbWrap);
            card.appendChild(content);

            return card;
        }

        async function cargarVideos() {
            try {
                const res = await fetch(API_URL);
                if (!res.ok) throw new Error('Network response was not ok');
                const data = await res.json();

                if (!data.items || data.items.length === 0) {
                    container.innerHTML = '<div class="placeholder">No se encontraron vídeos.</div>';
                    return;
                }

                container.innerHTML = '';
                data.items.slice(0, 3).forEach(video => {
                    const card = createVideoCard(video);
                    container.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                container.innerHTML = '<div class="placeholder">Error al cargar los vídeos.</div>';
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') document.body.classList.add('show-focus');
        });

        cargarVideos();

        // Procesador opcional: convierte píxeles casi blancos en transparentes si la imagen es same-origin
        (function removeWhiteBackground() {
            const img = document.getElementById('header-logo');
            if (!img) return;

            function process() {
                try {
                    const w = img.naturalWidth, h = img.naturalHeight;
                    if (!w || !h) return;
                    const canvas = document.createElement('canvas');
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    const imgData = ctx.getImageData(0, 0, w, h);
                    const d = imgData.data;
                    let changed = false;
                    const tolerance = 250; // ajustar si es necesario
                    for (let i = 0; i < d.length; i += 4) {
                        const r = d[i], g = d[i + 1], b = d[i + 2], a = d[i + 3];
                        if (a > 0 && r >= tolerance && g >= tolerance && b >= tolerance) {
                            d[i + 3] = 0;
                            changed = true;
                        }
                    }
                    if (changed) {
                        ctx.putImageData(imgData, 0, 0);
                        img.src = canvas.toDataURL('image/png');
                        img.style.background = 'transparent';
                    }
                } catch (err) {
                    console.warn('No se pudo procesar la imagen para eliminar blanco (CORS o limitación):', err);
                }
            }

            if (img.complete) process();
            else img.onload = process;
        })();
    </script>
</body>

</html>
