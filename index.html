<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Rubensio's Hub</title>
    <meta name="description" content="Hub central para aplicaciones y webs de Rubén" />
    <style>
        :root {
            /* Paleta verde suave y apagada */
            --bg: #eef7f2;
            /* fondo general: verde muy claro */
            --card: #f7fbf9;
            /* tarjetas: blanco con tinte verde */
            --muted: #4b6b56;
            /* texto secundario: verde grisáceo */
            --accent: #2f855a;
            /* color principal: verde moderado */
            --glass: rgba(47, 133, 90, 0.06);
            /* overlay sutil verde */
            --radius: 12px;
            --shadow: 0 6px 18px rgba(16, 24, 40, 0.08);
            --max-width: 1100px;
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--bg), #ffffff);
            color: #0f172a;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            justify-content: center;
            padding: 32px 16px;
        }

        .wrap {
            width: 100%;
            max-width: var(--max-width);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 20px;
        }

        .brand {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .logo {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--accent), #4caf7a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            box-shadow: var(--shadow);
            flex: 0 0 56px;
        }

        h1 {
            font-size: 1.25rem;
            margin: 0
        }

        p.lead {
            margin: 0;
            color: var(--muted);
            font-size: 0.95rem
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px;
            margin-top: 22px;
        }

        @media (max-width:980px) {
            .grid {
                grid-template-columns: repeat(2, 1fr)
            }
        }

        @media (max-width:640px) {
            .grid {
                grid-template-columns: 1fr
            }

            header {
                flex-direction: column;
                align-items: flex-start
            }
        }

        .card {
            background: linear-gradient(180deg, var(--glass), transparent);
            border-radius: var(--radius);
            padding: 16px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(47, 133, 90, 0.06);
            display: flex;
            gap: 12px;
            align-items: flex-start;
            transition: transform .18s ease, box-shadow .18s ease;
            background-color: var(--card);
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(2, 6, 23, 0.12);
        }

        .icon {
            width: 56px;
            height: 56px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 0 0 56px;
            border: 1px solid rgba(47, 133, 90, 0.06);
            background: transparent;
            box-shadow: var(--shadow);
            padding: 0;
        }

        .icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }

        /* Clase para imágenes que no deben recortarse */
        .icon img.no-crop {
            object-fit: contain;
            object-position: center;
            background: var(--card);
            padding: 6px;
            box-sizing: border-box;
        }

        .meta {
            flex: 1
        }

        .meta h3 {
            margin: 0;
            font-size: 1rem;
            color: #0f172a;
        }

        .meta p {
            margin: 6px 0 0;
            color: var(--muted);
            font-size: 0.92rem
        }

        .card a.open {
            margin-left: 12px;
            background: var(--accent);
            color: white;
            padding: 8px 10px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.9rem;
            align-self: center;
        }

        /* pequeños toques: etiquetas y fondos sutiles */
        .tag {
            background: rgba(47, 133, 90, 0.06);
            color: var(--muted);
        }
    </style>
</head>

<body>
    <div class="wrap" id="page">
        <header>
            <div class="brand">
                <div>
                    <h1>Rubensio's Hub</h1>
                    <p class="lead">Web donde encontrarás acceso a todos mis proyectos personales</p>
                </div>
            </div>
        </header>

        <main>
            <section class="grid" id="cards">
                <article class="card" data-tags="app,dashboard">
                    <div class="icon" aria-hidden="true">
                        <img src="assets/images/icons/Rubensio24.jpg" alt="Logotipo de Rubensio" loading="lazy"
                            width="56" height="56">
                    </div>

                    <div class="meta">
                        <h3>De paseo por Rocavelo</h3>
                        <p>Blog personal donde hablo de diferentes cosas.</p>
                    </div>
                    <a class="open" href="https://depaseoporrocavelo.blogspot.com/" target="_blank"
                        rel="noopener">Abrir</a>
                </article>

                <article class="card" data-tags="app,dashboard">
                    <div class="icon" aria-hidden="true">
                        <img src="assets/images/icons/D-Scan2Kouji.webp" alt="Logotipo de D-Scan" loading="lazy"
                            width="56" height="56" class="no-crop">
                    </div>
                    <div class="meta">
                        <h3>La Frontera Digimon</h3>
                        <p>Guía del D-Tector de Digimon</p>
                    </div>
                    <a class="open" href="https://fronteradigimon.vercel.app/" target="_blank" rel="noopener">Abrir</a>
                </article>

            </section>
        </main>
    </div>

    <script>
        // Mejora de accesibilidad: focus visible para enlaces
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Tab') document.body.classList.add('show-focus');
        });
    </script>
</body>

</html>
